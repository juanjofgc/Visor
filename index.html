<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Visor de Tiraderos Sedema</title>
    
    <!--Se incluyen los archivos con el código (leaflet.js) y el estilo
    del mapa  (leaflet.css)  tambien agregamos referencia a los archivos
     que vamos a crear mapa.css y mapa.js-->
    <script src="LIB/leaflet/leaflet.js"></script>
    <link rel="stylesheet" href="LIB/leaflet/leaflet.css">
    <link rel="stylesheet" href="map.css">
    

    <!--Librerias para agrupar control de layer-->
    <script src="LIB/leaflet/leaflet.groupedlayercontrol.min.js"></script>
    <link rel="stylesheet" href="LIB/leaflet/leaflet.groupedlayercontrol.min.css">
  
    <!--Control de zoom-->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="LIB/leaflet/leaflet.zoomhome.css">
    <script src="LIB/leaflet/leaflet.zoomhome.min.js" type="text/javascript"> </script>
  

    <!-- Agregamos geojson estados -->
    <script src="geojsons/ventidad.geojson" type="text/javascript"></script>
    <script src="geojsons/vmun.geojson" type="text/javascript"></script>
    <script src="geojsons/vcol.geojson" type="text/javascript"></script>
    <script src="geojsons/geojsonFeature.geojson" type="text/javascript"></script>
  </head>

  <body>
    <!-- Se hace un div que incluirá el mapa con id = "mapa"-->
    <div id="map"></div>
  </body>

  <!--  Se incluye el archivo mapa.js -->
  <script src="map.js"></script>
</html>
